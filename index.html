<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function setThemeClass() {
          document.documentElement.className = Telegram.WebApp.colorScheme;
        }
        Telegram.WebApp.onEvent('themeChanged', setThemeClass);
        setThemeClass();
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contestants">

        <div class="contestantOne">
            <div class="avatarOne">
                <img id="avatarImageOne">
            </div>
        </div>

        <div class="contestantTwo">
            <div class="avatarTwo">
                <img id="avatarImageTwo">
            </div>
        </div>

    </div>

    <script>
        var contestantOneAvatarElement = document.getElementById("avatarImageOne")
        contestantOneAvatarElement.src = window.Telegram.initDataUnsafe.user.photo_url

        var contestantTwoAvatarElement = document.getElementById("avatarImageTwo")
        contestantTwoAvatarElement.src = window.Telegram.initDataUnsafe.user.photo_url
    </script>
</body>
</html>
