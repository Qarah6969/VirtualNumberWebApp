<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--tg-theme-secondary-bg-color);
        height: var(--tg-viewport-stable-height);
        transition: height .3s ease-in-out;
    }

    #questionPageContainer{
        display: flex;
        flex-direction: column;
        height: 100vh;
    }

    #questionBox {
      background-color: var(--tg-theme-bg-color);
      display: flex;
      flex-direction: column;
      margin: 2.5rem;
      flex-basis:50%;
      border-radius: 25px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #questionText {
        color: var(--tg-theme-text-color);
        display: flex;
        text-align: center;
        align-items: center;
        justify-content: center;
        font-size: xx-large;
        flex-basis: 100%;
    }

    #bottomContainer {
        display: grid;
        align-items: center;
        grid-template-columns: repeat(2, 1fr); 
        grid-template-rows: repeat(2, 1fr);   
        gap: 1rem;
        margin: 2.5rem;
        height: 50vh; 
}

.answer {
    background-color: var(--tg-theme-bg-color);
    color: var(--tg-theme-text-color);
  padding: 20px;
  position: relative;
  height: 60%;
  border: 1px solid #ddd;
  text-align: center;
  border-radius: 25px;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

  </style>
</head>
<body>
    <div id="questionPageContainer">
  <div id="questionBox">
    <span id="questionText">The Question</span>
  </div>

  <div id="bottomContainer">
    
      <div class="answer">Row 1, Column 2</div>
      <div class="answer">Row 1, Column 1</div>
    
      <div class="answer">Row 2, Column 1</div>
      <div class="answer">Row 2, Column 2</div>
  </div>
</div>
</body>
</html>
